# Amplify Build Configuration
# Backend is pre-deployed, focusing on frontend-only deployment

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Backend resources already exist, skipping amplifyPush"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      
# Note: Backend deployment disabled due to S3 permissions issue
# Backend resources (Cognito, S3) are already deployed and working
# This configuration focuses on frontend deployment only