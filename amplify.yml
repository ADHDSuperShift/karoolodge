version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - echo "Creating .env file with build variables..."
            - echo "VITE_AUTH_ENDPOINT=https://maqo72gd3h.execute-api.us-east-1.amazonaws.com/dev" > .env
            - echo "VITE_UPLOAD_ENDPOINT=https://maqo72gd3h.execute-api.us-east-1.amazonaws.com/dev/api" >> .env
            - echo "VITE_COGNITO_USER_POOL_ID=us-east-1_fzogF46tc" >> .env
            - echo "VITE_COGNITO_CLIENT_ID=3d3cij4c87drjkuko3np8lmn1d" >> .env
            - echo "Environment file created:"
            - cat .env
        build:
          commands:
            - npm run build
            - cp public/_redirects dist/_redirects
            - echo "Redirects file copied to dist directory"
            - ls -la dist/_redirects
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: ./
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Strict-Transport-Security'
            value: 'max-age=31536000; includeSubDomains'
          - key: 'X-Frame-Options'
            value: 'SAMEORIGIN'
